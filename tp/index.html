<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>TP Personal - Datos de Running</title>
  <style>
    :root{ --max: 1200px; } /* ancho máximo más grande */
    body{ font-family: Arial, sans-serif; margin: 20px; background:#fafafa; color:#333; }
    h1{ text-align:center; margin: 0 0 24px; }
    .wrap{ max-width: var(--max); margin: 0 auto; }
    .chart{ margin: 28px 0 40px; }
    .chart h2{ margin: 0 0 12px; font-size: 18px; }

    /* PowerBI más grande: relación 16:9 */
    .embed-fixed { position:relative; width:100%; height:0; padding-bottom:56.25%; margin-bottom:16px; }
    .embed-fixed iframe { position:absolute; inset:0; width:100%; height:100%; border:0; }

    /* Para Flourish y Datawrapper (alto dinámico ajustado por script) */
    .embed-auto { width:100%; height:auto; }
    .embed-auto iframe { width:100%; height:auto; border:0; display:block; }
    /* SVG (RAWGraphs) responsive */
  .svg-embed{ width:100%; height:auto; display:block; }
</style>
</head>
<body>
  <div class="wrap">
    <h1>TP Personal: Mis Datos de Running</h1>

    <div class="chart">
      <h2>PowerBI</h2>
      <div class="embed-fixed">
        <iframe title="tpDatosPersonales3" src="https://app.powerbi.com/view?r=eyJrIjoiMjRlNWUwZjQtY2I2Yi00MjhiLWI5ZWEtNzIzMTEwOWEzYzJiIiwidCI6ImExZjUwYTk3LTIxYzAtNDlhNy1hOWQ0LWYyNDRlYmI0MmRhNyIsImMiOjR9" allowfullscreen></iframe>
      </div>
    </div>

    <div class="chart">
      <h2>Flourish</h2>
      <div class="embed-auto">
        <div class="flourish-embed flourish-hierarchy" data-src="visualisation/25249962"></div>
      </div>
    </div>

    <div class="chart">
      <h2>RawGraph</h2>
      <h2>¿Que dia de la semana prefiero correr?</h2>
      <div class="embed-auto">
        <object data="graph2.svg" type="image/svg+xml" class="svg-embed">
          <img src="graph2.svg" alt="Grafico RAWGraphs: dia de semana preferido" class="svg-embed" />
        </object>
      </div>
    </div>

    <div class="chart">
      <h2>DataWrapper</h2>
      <div class="embed-auto">
        <iframe title="¿Qué tan rápido corro dependiendo de la distancia?" aria-label="Scatter Plot" id="datawrapper-chart-ExI6x" src="https://datawrapper.dwcdn.net/ExI6x/1/" scrolling="no" data-external="1"></iframe>
      </div>
    </div>
  </div>

  <script src="https://public.flourish.studio/resources/embed.js"></script>
  <script>
    // Ajuste automático de alto de Datawrapper (snippet oficial)
    (function(){
      window.addEventListener("message",function(e){
        if(void 0!==e.data["datawrapper-height"]) {
          var ifr=document.querySelectorAll("iframe");
          for(var key in e.data["datawrapper-height"]) {
            for(var i=0;i<ifr.length;i++) {
              if (ifr[i].contentWindow===e.source) {
                ifr[i].style.height=e.data["datawrapper-height"][key]+"px";
              }
            }
          }
        }
      });
    })();
  </script>
</body>
</html>
