<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>TP Personal - Datos de Running</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background: #fafafa;
      color: #333;
    }
    h1 {
      text-align: center;
      margin-bottom: 30px;
    }
    .chart-container {
      margin: 40px auto;
      max-width: 900px;
    }
  </style>
</head>
<body>
  <h1>TP Personal: Mis Datos de Running</h1>

  <div class="chart-container">
    <h2>Datawrapper</h2>
    <div style="min-height:396px" id="datawrapper-vis-dJPT5">
      <script type="text/javascript" defer src="https://datawrapper.dwcdn.net/dJPT5/embed.js" charset="utf-8" data-target="#datawrapper-vis-dJPT5"></script>
      <noscript>
        <img src="https://datawrapper.dwcdn.net/dJPT5/full.png" alt="Evolución de la distancia corrida en el tiempo (Líneas)" />
      </noscript>
    </div>
  </div>

  <div class="chart-container">
    <h2>Flourish</h2>
    <div class="flourish-embed flourish-scatter" data-src="visualisation/24830955">
      <script src="https://public.flourish.studio/resources/embed.js"></script>
      <noscript>
        <img src="https://public.flourish.studio/visualisation/24830955/thumbnail" width="100%" alt="scatter visualization" />
      </noscript>
    </div>
  </div>
</body>
</html>
